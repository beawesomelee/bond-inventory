<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Inventory Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Bond Inventory Dashboard</h1>
    <h2>Latest Inventory</h2>
    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Chain</th>
                <th>Value</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <canvas id="pieChart"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    // Populate the table
                    const tableBody = document.querySelector('#inventoryTable tbody');
                    for (const [chain, info] of Object.entries(data.latest)) {
                        const row = tableBody.insertRow();
                        row.insertCell(0).textContent = chain;
                        row.insertCell(1).textContent = info.value.toFixed(2);
                        row.insertCell(2).textContent = new Date(info.date).toLocaleDateString();
                    }

                    // Create the pie chart
                    const ctx = document.getElementById('pieChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: Object.keys(data.pie_data),
                            datasets: [{
                                data: Object.values(data.pie_data),
                                backgroundColor: [
                                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            title: {
                                display: true,
                                text: 'Chain Distribution'
                            }
                        }
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
